<!DOCTYPE html>
<html>

	<head>
		<title>HW To-Do List Deployed</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
    	<meta name="robots" content="noindex, nofollow">
  		<link rel="stylesheet" type="text/css" href="bootstrap.css">
  		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>

		<div id="center">


			<div id="LoginPage">
				<h1>Welcome To The Homework To-Do App!</h1>
				<h3> Please Login</h3>
				<h2 id="h2"></h2>
				<input id="userName" type="text" name="uname" placeholder="Username"> <br><br>
				<input id="Password" type="password" name="password" placeholder="Password"><br><br>
				<button id="login" class="btn btn-success">Login</button>
				<button id="newUser" class="btn btn-success">New User</button>
			</div>


			<div id="CreateAccount">
				<h1>Create a New Account</h1>
				<h2 id="InUse"></h2>
				<input id="fname" type="text" name="Fname" placeholder="First Name">
				<input id="lname" type="text" name="Lname" placeholder="Last Name"><br><br>
				<input id="email" type="text" name="Email" placeholder="Email"><br><br>
				<input id="password" type="password" name="Password" placeholder="Password"><br><br>
				<button id="signup" class="btn btn-success">Sign Up</button>
			</div>


			<div id="MainPage">
				<h1>Homework To-Do List</h1>
				<h3>What HW do you have?</h3>
				<div id="input">
					<input id="ToDoInput" type="text" placeholder="Assignment" ><br><br>
					<input id="date" type="text" placeholder="Due Date(mm/dd/yy)"><br><br>
					<input id="class" type="text" placeholder="class"><br><br>
					<input id="subject" type="text" placeholder="subject"><br><br>
				</div>


				<button type="button" id="go" class="btn btn-success">Add Item</button>	<br><br>

				<!-- Display the items ToDO. -->
				<div id="Listed">
					<ol id="AppendTODOs"></ol>
				</div>
				<!-- clear to do list -->
				<div id="ClearTodo">
					<button type="button" id="clear" class="btn btn-success">Clear all</button> <br><br><br><br><br>
				</div>

			</div>

		</div>
	
		<script type="text/javascript" src="app.js"></script>

	</body>
</html>
